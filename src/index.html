<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <div class="container">
        <div class="chat__inner">
        
          <form class="form" action="#">
            <input class="form__input" type="text" placeholder="Message text" id="chat-input">
            <button class="form__btn btn-submit" type="submit">Send</button>
            <button class="form__btn btn-geolocation" type="submit">Geo-location</button>
          </form>
        
          <div class="field">
            <div class="container">
              <div class="field__inner">
                <div class="output"></div>
              </div>
            </div>
          </div>
        
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

</body>

</html>
